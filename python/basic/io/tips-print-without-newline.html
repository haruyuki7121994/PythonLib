                <p>Sử dụng parameter end trong hàm <code>print()</code></p>
                <pre style="max-height: 600px;"><code class="python hljs"><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-keyword">print</span>(<span class="hljs-string">'Good'</span>, end=' ')
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-keyword">print</span>(<span class="hljs-string">'Night!'</span>)
Good Night!</code></pre>

                <hr>
                <p>Sử dụng ký tự <kbd>*</kbd> để in danh sách không cần sử dụng loop</p>
                <pre style="max-height: 600px;"><code class="python hljs"><span class="hljs-meta">&gt;&gt;&gt; </span> l = [1,2,3,4,5,6]
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-keyword">print</span>(*l)
1 2 3 4 5 6 7</code></pre>
